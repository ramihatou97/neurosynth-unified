# NeuroSynth v2.0 - Entity Patterns Configuration
# ================================================
# 
# This file allows non-engineers to update entity patterns
# without modifying code. Edit patterns here and restart
# the service (or call extractor.reload_patterns()).
#
# Pattern format: Standard Python regex (escape backslashes)
# 
# To add a new pattern:
#   1. Find the appropriate category
#   2. Add the regex pattern as a new list item
#   3. Test with sample text before deploying
#
# To add a new normalization:
#   1. Add to the normalizations section
#   2. Key = abbreviated form (uppercase)
#   3. Value = full standardized term

patterns:
  # =================================================================
  # VASCULAR NEUROSURGERY
  # =================================================================
  
  ANATOMY_VASCULAR_ARTERIAL:
    # ICA segments (C1-C7)
    - "\\b(C[1-7])\\s*(segment)?\\b"
    # Circle of Willis segments (A1-A4, M1-M4, P1-P4)
    - "\\b(A|M|P)[1-4]\\s*(segment)?\\b"
    # Named arteries (abbreviated)
    - "\\b(ICA|MCA|ACA|PCA|SCA|AICA|PICA|VA|BA)\\b"
    # Communicating arteries
    - "\\b(anterior|posterior)\\s+communicating\\s+artery\\b"
    - "\\b(ACoA|AComA|ACOM|PCoA|PComA|PCOM)\\b"
    # Ophthalmic and choroidal
    - "\\b(ophthalmic|anterior\\s+choroidal|posterior\\s+choroidal)\\s+artery\\b"
    # Perforators
    - "\\b(lenticulostriate|thalamoperforat|heubner|recurrent\\s+artery)\\b"
    # Full names
    - "\\b(internal\\s+carotid|middle\\s+cerebral|anterior\\s+cerebral)\\s+artery\\b"
    - "\\b(posterior\\s+cerebral|superior\\s+cerebellar)\\s+artery\\b"
    - "\\b(vertebral|basilar)\\s+artery\\b"

  ANATOMY_VASCULAR_VENOUS:
    # Major sinuses
    - "\\b(SSS|ISS|TS|SS)\\b"
    - "\\b(superior\\s+sagittal|inferior\\s+sagittal)\\s+sinus\\b"
    - "\\b(transverse|sigmoid|cavernous|petrosal|straight)\\s+sinus\\b"
    - "\\b(torcula|confluence\\s+of\\s+sinuses?)\\b"
    # Named veins
    - "\\b(vein\\s+of\\s+(?:Galen|Labbé|Labbe|Trolard|Rosenthal))\\b"
    - "\\b(basal\\s+vein|internal\\s+cerebral\\s+vein)\\b"

  PATHOLOGY_VASCULAR:
    # Aneurysms
    - "\\b(aneurysm|aneurysmal)\\b"
    - "\\b(saccular|fusiform|dissecting|mycotic|traumatic)\\s+aneurysm\\b"
    # AVMs
    - "\\b(AVM|arteriovenous\\s+malformation)\\b"
    - "\\b(dural\\s+AV\\s*fistula|dAVF|DAVF)\\b"
    - "\\b(cavernoma|cavernous\\s+malformation|CCM)\\b"
    # Hemorrhage
    - "\\b(subarachnoid\\s+hemorrhage|SAH)\\b"
    - "\\b(intracerebral\\s+hemorrhage|ICH)\\b"
    - "\\b(vasospasm|DCI|delayed\\s+cerebral\\s+ischemia)\\b"

  # =================================================================
  # SKULL BASE & CRANIAL NERVES
  # =================================================================
  
  ANATOMY_SKULL_BASE:
