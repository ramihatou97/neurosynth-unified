    - "\\b(C|T|L|S)[1-8]\\b(?!\\s*segment)"
    - "\\b(C|T|L)[1-8][-–](C|T|L|S)[1-8]\\b"
    - "\\b(atlas|axis|dens|odontoid)\\b"
    - "\\b(pedicle|lamina|facet|pars\\s+interarticularis)\\b"
