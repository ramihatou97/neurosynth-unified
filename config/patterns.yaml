    - "\\b(crista\\s+galli|cribriform\\s+plate|olfactory\\s+groove)\\b"
    - "\\b(sella\\s+turcica|pituitary\\s+fossa)\\b"
    - "\\b(clivus|petrous\\s+apex)\\b"
    - "\\b(cerebellopontine\\s+angle|CPA)\\b"
    - "\\b(foramen\\s+(?:ovale|rotundum|spinosum|lacerum|magnum))\\b"

  ANATOMY_CRANIAL_NERVES:
    - "\\b(CN\\s*[IVX]+)\\b"
    - "\\b(cranial\\s+nerve\\s*[IVX]+)\\b"
